name: nxos-multisite-junos-vxlan-stitching
prefix: ""
mgmt:
  network: clab_mgmt
  ipv4-subnet: 172.21.21.0/24
topology:
  defaults:
    kind: cisco_n9kv
  kinds:
    cisco_n9kv:
      image: aninchat/n9kv:9300v64-10.6.1.F
      startup-config: configs/__clabNodeName__.txt
    juniper_vjunosswitch:
      image: aninchat/vjunos-switch:24.4R1.9
      startup-config: configs/__clabNodeName__.txt
    juniper_vjunosevolved:
      image: aninchat/vjunos-evolved:24.4R1.8
      startup-config: configs/__clabNodeName__.txt
    linux:
      image: ghcr.io/srl-labs/network-multitool
      binds:
        - base-configs:/base-configs
  nodes:
    dc1-spine1:
    dc1-spine2:
    dc1-leaf1:
    dc1-leaf2:
    dc1-leaf3:
    dc1-gw:
    dc2-spine1:
      kind: juniper_vjunosswitch
    dc2-spine2:
      kind: juniper_vjunosswitch
    dc2-leaf1:
      kind: juniper_vjunosswitch
    dc2-leaf2:
      kind: juniper_vjunosswitch
    dc2-leaf3:
      kind: juniper_vjunosswitch
    dc2-gw:
      kind: juniper_vjunosevolved
    core:
      kind: juniper_vjunosswitch
    s1:
      kind: linux
      exec:
        - bash base-configs/s1.sh
    s2:
      kind: linux
      exec:
        - bash base-configs/s2.sh
    s3:
      kind: linux
      exec:
        - bash base-configs/s3.sh
    s4:
      kind: linux
      exec:
        - bash base-configs/s4.sh
  links:
  # dc1 links
    - endpoints: ["dc1-leaf1:Ethernet1/1", "dc1-spine1:Ethernet1/1"]
    - endpoints: ["dc1-leaf1:Ethernet1/2", "dc1-spine2:Ethernet1/1"]
    - endpoints: ["dc1-leaf2:Ethernet1/1", "dc1-spine1:Ethernet1/2"]
    - endpoints: ["dc1-leaf2:Ethernet1/2", "dc1-spine2:Ethernet1/2"]
    - endpoints: ["dc1-leaf3:Ethernet1/1", "dc1-spine1:Ethernet1/3"]
    - endpoints: ["dc1-leaf3:Ethernet1/2", "dc1-spine2:Ethernet1/3"]
    - endpoints: ["dc1-leaf2:Ethernet1/10", "dc1-leaf3:Ethernet1/10"]
    - endpoints: ["dc1-leaf2:Ethernet1/11", "dc1-leaf3:Ethernet1/11"]
    - endpoints: ["dc1-leaf2:Ethernet1/12", "dc1-leaf3:Ethernet1/12"]
    - endpoints: ["dc1-gw:Ethernet1/1", "dc1-spine1:Ethernet1/4"]
    - endpoints: ["dc1-gw:Ethernet1/2", "dc1-spine2:Ethernet1/4"]
  # dc2 links
    - endpoints: ["dc2-leaf1:eth1", "dc2-spine1:eth1"]
    - endpoints: ["dc2-leaf1:eth2", "dc2-spine2:eth1"]
    - endpoints: ["dc2-leaf2:eth1", "dc2-spine1:eth2"]
    - endpoints: ["dc2-leaf2:eth2", "dc2-spine2:eth2"]
    - endpoints: ["dc2-leaf3:eth1", "dc2-spine1:eth3"]
    - endpoints: ["dc2-leaf3:eth2", "dc2-spine2:eth3"]
    - endpoints: ["dc2-gw:eth1", "dc2-spine1:eth4"]
    - endpoints: ["dc2-gw:eth2", "dc2-spine2:eth4"]
  # GW connectivity
    - endpoints: ["dc1-gw:Ethernet1/3", "core:eth1"]
    - endpoints: ["dc2-gw:eth3", "core:eth2"]
  # server connectivity
    - endpoints: ["dc1-leaf1:Ethernet1/3", "s1:eth1"]
    - endpoints: ["dc1-leaf2:Ethernet1/3", "s2:eth1"]
    - endpoints: ["dc1-leaf3:Ethernet1/3", "s2:eth2"]
    - endpoints: ["dc2-leaf1:eth3", "s3:eth1"]
    - endpoints: ["dc2-leaf2:eth3", "s4:eth1"]
    - endpoints: ["dc2-leaf3:eth3", "s4:eth2"]