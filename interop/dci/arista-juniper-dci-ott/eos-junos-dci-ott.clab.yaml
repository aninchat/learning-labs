name: eos-junos-dci-ott
prefix: ""
mgmt:
  network: clab_mgmt
  ipv4-subnet: 172.21.21.0/24
topology:
  defaults:
    kind: arista_ceos
  kinds:
    arista_ceos:
      image: ceos:4.34.2.1F
      startup-config: configs/__clabNodeName__.txt
    juniper_vjunosswitch:
      image: aninchat/vjunos-switch:24.4R1.9
      startup-config: configs/__clabNodeName__.txt
    linux:
      image: ghcr.io/srl-labs/network-multitool
      binds:
        - base-configs:/base-configs
  nodes:
    dc1-spine1:
    dc1-spine2:
    dc1-leaf1:
    dc1-leaf2:
    dc1-leaf3:
    dc2-spine1:
      kind: juniper_vjunosswitch
    dc2-spine2:
      kind: juniper_vjunosswitch
    dc2-leaf1:
      kind: juniper_vjunosswitch
    dc2-leaf2:
      kind: juniper_vjunosswitch
    dc2-leaf3:
      kind: juniper_vjunosswitch
    s1:
      kind: linux
      exec:
        - bash base-configs/s1.sh
    s2:
      kind: linux
      exec:
        - bash base-configs/s2.sh
    s3:
      kind: linux
      exec:
        - bash base-configs/s3.sh
    s4:
      kind: linux
      exec:
        - bash base-configs/s4.sh
  links:
  # dc1 links
    - endpoints: ["dc1-leaf1:eth1", "dc1-spine1:eth1"]
    - endpoints: ["dc1-leaf1:eth2", "dc1-spine2:eth1"]
    - endpoints: ["dc1-leaf2:eth1", "dc1-spine1:eth2"]
    - endpoints: ["dc1-leaf2:eth2", "dc1-spine2:eth2"]
    - endpoints: ["dc1-leaf3:eth1", "dc1-spine1:eth3"]
    - endpoints: ["dc1-leaf3:eth2", "dc1-spine2:eth3"]
    - endpoints: ["dc1-leaf2:eth10", "dc1-leaf3:eth10"]
    - endpoints: ["dc1-leaf2:eth11", "dc1-leaf3:eth11"]
  # dc2 links
    - endpoints: ["dc2-leaf1:eth1", "dc2-spine1:eth1"]
    - endpoints: ["dc2-leaf1:eth2", "dc2-spine2:eth1"]
    - endpoints: ["dc2-leaf2:eth1", "dc2-spine1:eth2"]
    - endpoints: ["dc2-leaf2:eth2", "dc2-spine2:eth2"]
    - endpoints: ["dc2-leaf3:eth1", "dc2-spine1:eth3"]
    - endpoints: ["dc2-leaf3:eth2", "dc2-spine2:eth3"]
  # dc1 to dc2 spine links
    - endpoints: ["dc1-spine1:eth9", "dc2-spine1:eth9"]
    - endpoints: ["dc1-spine1:eth10", "dc2-spine2:eth9"]
    - endpoints: ["dc1-spine2:eth9", "dc2-spine1:eth10"]
    - endpoints: ["dc1-spine2:eth10", "dc2-spine2:eth10"]
  # server connectivity
    - endpoints: ["dc1-leaf1:eth3", "s1:eth1"]
    - endpoints: ["dc1-leaf2:eth3", "s2:eth1"]
    - endpoints: ["dc1-leaf3:eth3", "s2:eth2"]
    - endpoints: ["dc2-leaf1:eth3", "s3:eth1"]
    - endpoints: ["dc2-leaf2:eth3", "s4:eth1"]
    - endpoints: ["dc2-leaf3:eth3", "s4:eth2"]